<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="text-center w-50" style="margin-left: auto; margin-right: auto;">
    <div class="mb-4">
        <h1>Login</h1>
    </div>
    <form class="form-group row m-0 text-center" autocomplete="off" th:action="@{/login}" method="post" role="form">
        <label class="col-12">Username:</label>
        <div class="col-12" style="padding: 0 8rem 2rem 8rem">
            <input id="login-userName" type="text" class="form-control" name="userName"
                       th:placeholder="Username"/>
        </div>
        <label class="col-12">Password:</label>
        <div class="col-12" style="padding: 0 8rem 2rem 8rem">
            <input autocomplete="false" th:placeholder="Password" class="form-control"
                   id="login-password" name="password" type="password"/>
        </div>
        <div class="col-12" style="padding: 2rem 8rem 2rem 8rem">
            <button th:text="Login" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px;">
                    Don't have an account!
                    <a th:href="@{/signup}">
                        Sign Up Here
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
