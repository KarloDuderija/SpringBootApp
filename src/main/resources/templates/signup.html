<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="mb-4">
        <h1>Create new account</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" minlength="5" th:field="*{userName}" class="form-control" placeholder="Type..."
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input autocomplete="false" class="form-control" name="password" th:field="*{password}"
                           type="password"
                           placeholder="Type..." required/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Repeat Password: </label>
                <div class="col-8">
                    <input autocomplete="false" class="form-control" name="matchingPassword" type="password"
                           th:field="*{matchingPassword}"
                           placeholder="Type..." required/>
                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
