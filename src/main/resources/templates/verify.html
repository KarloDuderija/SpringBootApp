<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Identyum-PSExample</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/phone_register}" th:object="${phoneDTO}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
              <div class="input-group mb-2 col-12">
                <div class="input-group-prepend">
                  <div class="input-group-text">+385</div>
                </div>
                <input type="text" minlength="6" maxlength="7" th:field="*{number}" class="form-control" placeholder="Type..."
                       required/>
              </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Send verification</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
